<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loading - Twitch Chat</title>
    <style>          
        html,
        body,
        iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            border: none;
        }
          
        iframe {
            display: block;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <iframe id='iFrame'></iframe>
    <script>
        const params = new URLSearchParams(window.location.search);
        const channel = params.get("channel");
        const iFrame = document.getElementById('iFrame');
        iFrame.setAttribute('src', 'https://nightdev.com/hosted/obschat?theme=bttv_dark&fade=false&bot_activity=true&prevent_clipping=false&channel=' + channel);
        document.title = channel + ' - Twitch Chat'
    </script>
</body>

</html>
